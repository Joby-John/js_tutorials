<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Paper Scissors</title>
</head>

<body>
  <p>Rock Paper Scissors</p>
  <button onclick="
      playGame('Rock');
    "
    >Rock</button>
  <button  onclick="
    playGame('Paper');
  ">Paper</button>
  <button  onclick="
    playGame('Scissors');
  ">Scissors</button>

  <script>
    function playGame(playerMove)
    {
      const computerMove = pickComputerMove();
    
      if(computerMove === playerMove)
        {
          alert(`You picked ${playerMove}. Computer Picked ${computerMove}. Its a tie`);
        }
      else
      {
        if(playerMove === 'Scissors')
        {
          if(computerMove === 'Paper')
          {
            alert(`You picked ${playerMove}. Computer Picked ${computerMove}. You Win`);
          }
          else
          {
            alert(`You picked ${playerMove}. Computer Picked ${computerMove}. You Lose`);
          }
        }
        if(playerMove === 'Rock')
        {
          if(computerMove === 'Paper')
          {
            alert(`You picked ${playerMove}. Computer Picked ${computerMove}. You Lose`);
          }
          else
          {
            alert(`You picked ${playerMove}. Computer Picked ${computerMove}. You Win`);
          }
        }
        if(playerMove === 'Paper')
        {
          if(computerMove === 'Scissors')
          {
            alert(`You picked ${playerMove}. Computer Picked ${computerMove}. You Lose`);
          }
          else
          {
            alert(`You picked ${playerMove}. Computer Picked ${computerMove}. You Win`);
          }
        }
        
      }
    }
    function pickComputerMove() {
      let computerMove = '';
      const num = Math.random();

      if (num >= 0 && num < 1 / 3) {
        computerMove = 'Rock';
      }
      else if (num >= 1 / 3 && num < 2 / 3) {
        computerMove = 'Paper';
      }
      else {
        computerMove = 'Scissors';
      }
      return computerMove;
    }
  </script>
</body>

</html>
