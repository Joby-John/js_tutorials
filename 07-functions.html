<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Functions</title>
</head>
<body>
    

    <script>
        // without parameter
        function function1()
        {
            console.log(1+1);
        }

        // with parameter
        function calculateTax(amount)
        {
            console.log(amount*0.1);
        }


        function1();
        calculateTax(2000);
    </script>
</body>
</html>
