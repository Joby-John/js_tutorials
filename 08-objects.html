<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Objects</title>
</head>
<body>
    
    <script>
        const product ={
            name: 'socks',
            price: 1090
        };

        console.log(product);
        console.log(product.name);
        console.log(product.price);

        product.name = 'Cotton Socks';
        console.log(product.name);

        product.newProperty = true; //adding new value to object
        console.log(product);

        delete product.newProperty;
        console.log(product);
        
        console.log(localStorage.getItem('message'));
        product1 = {
            name: 'shirt',
            'delivery-time': '1 day', //use ' ' for seperated words
            rating:{
                star: 4.5,
                count: 87
            },
            fun: function function1()//function inside an object is called method. console.log() is also an example.
            {
                console.log('Function inside object');
            }
        }
        
        localStorage.setItem('message', 'hello');
        

        console.log(product1['name']);
        console.log(product1['delivery-time']);
        console.log(product1.rating.count);
        console.log(product1['rating']['star']);
        product1.fun(); //function inside an object is called method.console.log() is also an example.
        
        console.log(product1);
        const jsonString = JSON.stringify(product1);
        console.log(jsonString);
        const jsObject = JSON.parse(jsonString);
        console.log(jsObject);
    </script>
</body>
</html>
