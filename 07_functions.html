<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FUnctions</title>
</head>

<body>
  <p>Rock Paper Scissors</p>
  <button onclick="
    const computerMove = pickComputerMove();
    if(computerMove === 'Rock')
      {
        alert(`You picked Rock. Computer Picked ${computerMove}. Its a tie`);
      }
    else if(computerMove === 'Paper'){
      alert(`You picked Rock. Computer Picked ${computerMove}. You win`);
      }
    else
    {
      alert(`You picked Rock. Computer Picked ${computerMove}. You lose`);
    }
    "
    >Rock</button>
  <button  onclick="
  const computerMove = pickComputerMove();
  if(computerMove === 'Rock')
    {
      alert(`You picked Paper. Computer Picked ${computerMove}. You win`);
    }
  else if(computerMove === 'Paper'){
    alert(`You picked Paper. Computer Picked ${computerMove}. Its a tie`);
    }
  else
  {
    alert(`You picked Paper. Computer Picked ${computerMove}. You lose`);
  }
  ">Paper</button>
  <button  onclick="
  const computerMove = pickComputerMove();
  if(computerMove === 'Rock')
    {
      alert(`You picked Scissors. Computer Picked ${computerMove}. You lose`);
    }
  else if(computerMove === 'Paper'){
    alert(`You picked Scissors. Computer Picked ${computerMove}. You win`);
    }
  else
  {
    alert(`You picked Scissors. Computer Picked ${computerMove}. Its a tie`);
  }
  ">Scissors</button>

  <script>
    function pickComputerMove() {
      let computerMove = '';
      const num = Math.random();

      if (num >= 0 && num < 1 / 3) {
        computerMove = 'Rock';
      }
      else if (num >= 1 / 3 && num < 2 / 3) {
        computerMove = 'Paper';
      }
      else {
        computerMove = 'Scissors';
      }
      return computerMove;
    }
  </script>
</body>

</html>
